{% assign id = include.id | times: 1 %}
{% assign figure = page.images[id] %}

<article id="{% include atoms/classname.html title=figure.title %}" class="cms">
  <h3>{{ figure.title }}</h3>
  
  {% include atoms/figure.html id=include.id %}
  
  <div class="description">
    {{ figure.description }}
  </div>
  
  <div class="projects">
    {{ figure.projects }}
  </div>
  
  <div class="year">
    {{ figure.year }}
  </div>
  
  <div class="type">
    {{ figure.type }}
  </div>
</article>
