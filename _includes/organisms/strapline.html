<section id="strapline">
  <h3>Strapline</h3>
  
  <div class="container">
    <svg class="portrait" viewBox="0 0 350 550" preserveAspectRatio="xMinYMin meet" version="1.1">
      <title>{{ page.title }}</title>
      
      <defs> 
        <clippath id="clip1">
          <text x="0" y="75" width="100%">One</text>
          <text x="0" y="150" width="100%">Stop Shop</text>
          <text x="0" y="225" width="100%">For Your Next</text>
          <text x="0" y="300" width="100%">Website</text>
        </clippath>
      </defs>
      
      <image xlink:href="{{ site.url }}/{{ site.images }}/eric-meyer-2.jpg" clip-path="url(#clip1)" width="100%" height="100%" preserveAspectRatio="none" />
    </svg>
    
    <svg class="landscape" viewBox="0 0 350 550" preserveAspectRatio="xMinYMin meet" version="1.1">
      <title>{{ page.title }}</title>
      
      <defs> 
        <clippath id="clip2">
          <text x="0" y="60" width="100%">One</text>
          <text x="0" y="120" width="100%">Stop Shop</text>
          <text x="0" y="180" width="100%">For Your</text>
          <text x="0" y="240" width="100%">Website</text>
        </clippath>
      </defs>
      
      <image xlink:href="{{ site.url }}/{{ site.images }}/eric-meyer-2.jpg" clip-path="url(#clip2)" width="100%" height="100%" preserveAspectRatio="none" />
    </svg>
  </div>
</section>
